<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Roboto Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CRITICAL: Synchronous background color for iOS PWA status bar
         Safari checks this BEFORE JavaScript loads. Without it, status bar is black.
         Must be inline <style>, not Tailwind/React classes. -->
    <style>
      html, body {
        background-color: #EFF6FF !important;
      }
    </style>

    <!-- PWA Manifest - Set based on current URL path BEFORE React loads -->
    <script>
      // Detect current path and set appropriate manifest immediately
      // This runs BEFORE React, so browser can detect correct manifest for "Add to Home Screen"
      (function() {
        const path = window.location.pathname;
        let manifestFile = '/manifest-employee-portal.json'; // default

        if (path.includes('clockinout')) {
          manifestFile = '/manifest-clockinout.json';
        } else if (path.includes('employee-portal')) {
          manifestFile = '/manifest-employee-portal.json';
        } else if (path.includes('schedule-builder')) {
          manifestFile = '/manifest-schedule-builder.json';
        }

        // Create manifest link immediately
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestFile;
        document.head.appendChild(link);

        console.log('ðŸ“± PWA: Set manifest to', manifestFile, 'for path', path);
      })();
    </script>

    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Viewport for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Bagel Crust" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Theme Colors - Light to match app background -->
    <meta name="theme-color" content="#EFF6FF" />
    <meta name="msapplication-TileColor" content="#2563EB" />

    <!-- Description -->
    <meta name="description" content="Employee scheduling, timesheets, and clock in/out system for Bagel Crust" />

    <title>Bagel Crust Employee Portal</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

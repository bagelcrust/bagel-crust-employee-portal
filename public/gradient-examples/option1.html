<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option 1: Gradient Backdrop Behind Keypad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="fixed inset-0 w-full h-screen overflow-hidden flex items-start justify-center bg-gradient-to-br from-blue-50 to-purple-50 px-5 pt-6 relative">

    <div class="flex flex-col items-center w-full max-w-md relative z-10">

      <!-- Gradient Backdrop Panel -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[400px] h-[600px] bg-gradient-to-br from-pink-200/40 via-blue-200/40 to-purple-200/40 rounded-[40px] blur-2xl -z-10"></div>

      <!-- Page Title -->
      <div class="mb-2 text-center">
        <h1 class="text-[28px] font-bold text-slate-900 tracking-tight">
          Clock In / Clock Out
        </h1>
      </div>

      <!-- Clock Display -->
      <div class="mb-6 text-center">
        <div class="flex items-baseline justify-center mb-2 gap-1">
          <div class="text-[57px] font-semibold text-slate-800 tracking-[-0.5px]">
            2:34
          </div>
          <div class="text-[18px] font-medium text-slate-500">
            PM
          </div>
        </div>
        <div class="text-[15px] text-slate-500 font-medium">
          Friday, November 8, 2024
        </div>
      </div>

      <!-- Keypad Mock -->
      <div class="w-[330px]">
        <!-- PIN Display -->
        <div class="h-[68px] bg-white/60 backdrop-blur-md border border-white/80 rounded-[10px] flex items-center justify-center mb-5 gap-[14px] shadow-[0_4px_12px_rgba(0,0,0,0.06)]">
          <div class="w-[14px] h-[14px] rounded-full bg-blue-600"></div>
          <div class="w-[14px] h-[14px] rounded-full bg-blue-600"></div>
          <div class="w-[14px] h-[14px] rounded-full bg-black/10"></div>
          <div class="w-[14px] h-[14px] rounded-full bg-black/10"></div>
        </div>

        <!-- Keypad Grid -->
        <div class="grid grid-cols-3 gap-[10px]">
          <div class="h-[68px] text-[26px] font-semibold bg-white/50 backdrop-blur-md border border-white/60 rounded-[10px] flex items-center justify-center text-gray-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">1</div>
          <div class="h-[68px] text-[26px] font-semibold bg-white/50 backdrop-blur-md border border-white/60 rounded-[10px] flex items-center justify-center text-gray-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">2</div>
          <div class="h-[68px] text-[26px] font-semibold bg-white/50 backdrop-blur-md border border-white/60 rounded-[10px] flex items-center justify-center text-gray-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">3</div>
          <div class="h-[68px] text-[26px] font-semibold bg-white/50 backdrop-blur-md border border-white/60 rounded-[10px] flex items-center justify-center text-gray-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">4</div>
          <div class="h-[68px] text-[26px] font-semibold bg-white/50 backdrop-blur-md border border-white/60 rounded-[10px] flex items-center justify-center text-gray-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">5</div>
          <div class="h-[68px] text-[26px] font-semibold bg-white/50 backdrop-blur-md border border-white/60 rounded-[10px] flex items-center justify-center text-gray-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">6</div>
          <div class="h-[68px] text-[26px] font-semibold bg-white/50 backdrop-blur-md border border-white/60 rounded-[10px] flex items-center justify-center text-gray-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">7</div>
          <div class="h-[68px] text-[26px] font-semibold bg-white/50 backdrop-blur-md border border-white/60 rounded-[10px] flex items-center justify-center text-gray-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">8</div>
          <div class="h-[68px] text-[26px] font-semibold bg-white/50 backdrop-blur-md border border-white/60 rounded-[10px] flex items-center justify-center text-gray-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">9</div>
          <div class="h-[68px] text-[22px] font-semibold bg-white/50 backdrop-blur-md border border-white/60 rounded-[10px] flex items-center justify-center text-gray-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">‚Üê</div>
          <div class="h-[68px] text-[26px] font-semibold bg-white/50 backdrop-blur-md border border-white/60 rounded-[10px] flex items-center justify-center text-gray-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">0</div>
        </div>
      </div>
    </div>

    <!-- Label -->
    <div class="fixed bottom-4 left-4 bg-black/80 text-white px-4 py-2 rounded-lg text-sm font-medium">
      Option 1: Gradient Backdrop Behind Keypad
    </div>
  </div>
</body>
</html>
